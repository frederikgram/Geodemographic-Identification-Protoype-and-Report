
<style>
    .grid-container {
        display: grid;
        grid-auto-flow: column;  
    }   

    .chk-btn-gruop {
        display:block;
    }
    #chk-button {
    
    margin:4px;
    background-color: lightgrey;
    border-radius:4px;
    border:1px solid #D0D0D0;
        width: 50%;
    overflow:auto;
        }

    #chk-button:hover {
        background:grey;
        
    }
    
    #chk-button label span {
        text-align: left;
        padding: 3px 0px;
        display:block;
        text-indent: 5px;
    }

    #chk-button label input {
        position:absolute;
        top: -20px;
        display: none;style="overflow: scroll;height:15%;width:75%;">
    }

    #chk-button input:checked + span {
        background-color: dimgrey;
        color: white;
    }


</style>

<div class="grid-container">
   
    <div class="grid-item">
        <form method="post">
            <div class="chk-btn-group" style="width:65%;overflow:scroll;height:20%;">
                {% for crit in criterias%}
                <div id="chk-button">                
                    <label>
                        <input type="checkbox" name="{{crit}}"><span>{{crit}}</span>
                    </label>
                </div>
                
                <p> Priority Multiplier</p>
                <input type="range" value="50" min="1" max="100" name="{{crit}}-slider" oninput="this.nextElementSibling.value = this.value">
<output>50</output>
                <br>
                    <label>
                        <input type="checkbox" name="{{crit}}-invert"><span>Invert</span>
                    </label>
            
                <hr> 
                {% endfor %}
            </div> 
            <input type="submit">
        </form>
    </div>


    <div class="grid-item">
        <img id="map" src="{{url_for('static', filename='filled.png')}}" style="padding-top:20px;">
    </div>

    <div class="grid-item" style="margin-right: 0px; margin-left:auto; width:60%;">
        <ol id="conties" style="overflow: scroll;height:20%;width:75%;">
        {% for county in counties %}
            <li>{{county}}</li>
        {% endfor %}
        </ol>
    </div>
</div>
